# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- Gemfile
- Gemfile.lock
- vendor
- README.md

# Set plugins
plugins:
- jekyll-default-layout
- jekyll-feed
- jekyll-mentions
- jekyll-menus
- jekyll-paginate
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
- jemoji

# Site settings
url: 'https://mydomain.com'
baseurl: ''
title: 'Health Wildcatters'
description: ''
permalink: pretty

# Pagination
paginate: 5
paginate_path: blog/page:num

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"
