<section>
  <div class="container">
    <div class="row">
      {% for person in site.mentors %}
      <div class="col-6 col-lg-3 d-flex"> <a href="#" class="card text-center flex-fill hover-effect">
          <div class="card-body d-flex flex-column align-items-center justify-content-center py-2">
            <img src="{{ person.photo }}" class="mt-2 mb-3" alt="{{ person.title }}">
            <span class="h6 mb-2">{{ person.title }}</span>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
