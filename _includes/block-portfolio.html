<section>
  <div class="container">

    <div class="row text-center mb-5">
      <div class="col">
        <span class="h2 d-block">Our Portfolio</span>
      </div>
    </div>

    <div class="people-index row data-flickity">
      {% for company in site.portfolio limit:8 %}
      <div class="col-6 col-lg-3 d-flex"> <a href="{{ company.link }}" class="card text-center flex-fill hover-effect">
          <div class="card-body d-flex flex-column align-items-center justify-content-center py-2">
            <img src="{{ company.logo }}" class="rounded mt-2 mb-3" alt="{{ person.title }}">
          </div>
        </a>
      </div>
      {% endfor %}
    </div>

    <div class="row justify-content-center spacer-y-2">
      <a class="btn btn-primary btn-lg"
      href="/portfolio">See entire portfolio</a>
    </div>
  </div>
</section>
