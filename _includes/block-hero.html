<section class="height-70 p-0 bg-white">
  <div class="container py-4 height-md-60">
    <div class="row">
      <div class="col-md-7 col-lg-6 spacer-y-3">

        {% if block.heading %}
        <h1 class="display-4">{{ block.heading }}</h1>
        {% endif %}

        {% if block.subheading %}
        <p class="lead">{{ block.subheading }}</p>
        {% endif %}

      </div>
    </div>
  </div>
</section>
