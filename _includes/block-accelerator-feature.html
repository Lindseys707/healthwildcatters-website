<section>
  <div class="container">

    <div class="row text-center mb-4">
      <div class="col">
        <span class="h2 d-block">{{ block.heading }}</span>
      </div>
    </div>

    <div class="row">

      {% for offering in block.offerings %}
      <div class="col-12 col-md-4">
        <div class="text-center card">
          <div class="card-body py-4">
            <img src="assets/img/icons/icon{{ offering.icon }}.svg" alt="" class="icon">
            <div>
              <h4 class="mb-1 mt-2">{{ offering.heading }}</h4>
              <p>{{ offering.text }}</p> <a href="{{ offering.link_url }}" class="h5 text-primary">{{ offering.link_text }}</a>

            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>
</section>
