<section class="bg-dark">
  <img src="{{ page.header_image }}" alt="" class="bg-image opacity-70">
  <div class="container height-lg-30">
    <div class="row">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-4 text-white">
          {{ page.title }}
        </h1>
        {% if page.subheading %}
        <p class="lead mb-0 text-white">
          {{ page.subheading }}
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
