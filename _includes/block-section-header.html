<section {% if block.slug %}id="{{ block.slug }}"{% endif %} class="bg-dark">
  <img src="{{ block.background_image | relative_url }}" alt="{{ block.image_caption }}" class="bg-image">
  <div class="container height-lg-30">
    <div class="row">
      <div class="col-md-8 col-lg-7 col-xl-6">
        {% if block.heading %}
        <h1 class="display-4 text-white">{{ block.heading }}</h1>
        {% endif %}
        {% if block.heading %}
        <p class="lead mb-0 text-white">{{ block.subheading }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
