<section>
  <div class="container mt-3">
    <div class="row justify-content-between">
      <div class="col-lg-8">
        <div class="row">

          {% for news in site.news limit:3 %}
          <a href="{{ news.link }}" class="card hover-effect w-100">
            <div class="card-body d-flex flex-column justify-content-center py-2">
                <h4 class="mb-3 mt-2 text-body">{{ news.title }}</h4>
                <p><span class="h6 text-primary">Read More</span></p>
            </div>
          </a>
          {% endfor %}

        </div>
      </div>

      <div class="col-lg-4 d-flex">
        <div class="card bg-dark shadow-lg w-100">
          <img src="assets/img/education-7.jpg" alt="Image" class="bg-image opacity-10">
          <div class="card-body d-flex flex-column justify-content-center p-3">
            <div class="d-flex flex-column align-items-center mb-2">

              <span class="h2 text-white">Looking for more?</span>
            </div>

            <a href="/news" class="btn btn-block btn-light btn-lg mb-3">See all news</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
