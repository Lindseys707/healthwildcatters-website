<div class="container">
  <div class="row justify-content-around align-items-center">
    <div class="col-12">
      <div class="rounded shadow-lg js-flickity"
        data-flickity-options='{ "draggable": false, "imagesLoaded": true, "percentPosition": false }'>
        {% for image in block.images %}
        <img src="{{ image }}" alt="" />
        {% endfor %}
      </div>
    </div>
  </div>
</div>
