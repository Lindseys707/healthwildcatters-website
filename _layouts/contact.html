<div class="container spacer-y-3">
  <div class="row justify-content-center">
    <div class="col-xl-9 col-lg-10">
      <form name="newsletter-signup" class="row flex-column align-items-center mb-2" netlify-honeypot="bot-field" netlify>

          <div class="form-group px-2 w-100">
            <input type="text" class="input-group input-group-lg mb-2 mb-md-0" placeholder="Name" aria-label="Name">
          </div>
          <div class="form-group px-2 w-100">
            <input type="email" name="email" class="input-group input-group-lg mb-2 mb-md-0" placeholder="Email address" aria-label="Email address">
          </div>
          <div class="form-group px-2 w-100">
            <textarea class="border-0 input-group input-group-lg mb-2 mb-md-0" rows="4" placeholder="Message" aria-label="Message"></textarea>
          </div>
          <input name="bot-field" hidden>

          <div class="col-md-3"><button class="btn btn-lg btn-block btn-primary" type="submit">Submit</button></div>

      </form>
    </div>
  </div>
</div>
